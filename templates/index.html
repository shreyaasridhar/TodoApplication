<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApplication</title>
    <style>
      .hidden {
        display: none;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 200px;
      }
      li {
        clear: both;
      }

      li button {
        -webkit-appearance: none;
        border: none;
        outline: none;
        color: red;
        float: right;
        cursor: pointer;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <form id="form" method="post" action="/todos/create">
      <input type="text" id="description" name="description" />
      <input type="submit" value="Create" />
    </form>
    <div id="error" class="hidden">Something went wrong!</div>
    <ul id="todos">
      {% for d in data %}
      <li>
        <input
          class="check-completed"
          data-id="{{d.id}}"
          type="checkbox"
          {%
          if
          d.completed
          %}
          checked
          {%
          endif%}
        />
        {{d.description}}
        <button class="delete" data-id="{{d.id}}">
          &cross;
        </button>
      </li>
      {% endfor %}
    </ul>
    <script>
      const deleteitems = document.querySelectorAll(".delete");
      for (let i = 0; i < deleteitems.length; i++) {
        const deleteitem = deleteitems[i];
        deleteitem.addEventListener("click", delete_item);
      }
      function delete_item(e) {
        console.log("delete", e);
        const todoID = e.target.dataset["id"];
        fetch("todos/" + todoID + "/deleteitem", {
          method: "DELETE",
        }).then(function () {
          const item = e.target.parentElement;
          item.remove();
        });
      }
      const checkboxes = document.querySelectorAll(".check-completed");
      for (let i = 0; i < checkboxes.length; i++) {
        const checkbox = checkboxes[i];
        checkbox.addEventListener("change", checkbox_change);
      }
      function checkbox_change(e) {
        console.log("event", e);
        const newcompleted = e.target.checked;
        const todoID = e.target.dataset["id"];
        fetch("/todos/" + todoID + "/set-completed", {
          method: "POST",
          body: JSON.stringify({
            completed: newcompleted,
          }),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then(function () {
            document.getElementById("error").className = "hidden";
          })
          .catch(function () {
            document.getElementById("error").className = "";
          });
      }
      descInput = document.getElementById("description");
      document.getElementById("form").onsubmit = function (e) {
        e.preventDefault();
        const desc = descInput.value;
        descInput.value = "";
        fetch("/todos/create", {
          method: "POST",
          body: JSON.stringify({
            description: desc,
          }),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then(function (response) {
            return response.json();
          })
          .then(function (jsonResponse) {
            console.log(jsonResponse);
            const liItem = document.createElement("li");
            const checkbox = document.createElement("input");
            checkbox.className = "check-completed";
            checkbox.type = "checkbox";
            checkbox.setAttribute("data-id", jsonResponse.id);
            checkbox.addEventListener("change", checkbox_change);
            liItem.appendChild(checkbox);

            const text = document.createTextNode(
              " " + jsonResponse.description
            );
            liItem.appendChild(text);

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete";
            deleteBtn.setAttribute("data-id", jsonResponse.id);
            deleteBtn.innerHTML = "&cross;";
            deleteBtn.addEventListener("click", delete_item);
            liItem.appendChild(deleteBtn);

            document.getElementById("todos").appendChild(liItem);
            document.getElementById("error").className = "hidden";
          })
          .catch(function () {
            document.getElementById("error").className = "";
          });
      };
    </script>
  </body>
</html>
